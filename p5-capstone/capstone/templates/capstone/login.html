{% extends "capstone/layout.html" %}
{% load static %}

{% block body %}

    <div class="login-reg">
    <h2>Login</h2>


   <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <input class="btn btn-primary" type="submit" value="Login" style="background-color: #a00000; border-color: #a00000;">
    </form>

    Register new account? <a href="{% url 'register' %}">Register</a>
    </div>
{% endblock %}
